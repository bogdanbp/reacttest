version: '3'
services:
  client:
    image: 'dbogdanbp/multi-client'
    mem_limit: 128m
    hostname: client
  server:
    image: 'dbogdanbp/multi-server'
    mem_limit: 128m
    hostname: api
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgrespassword
      - PGPORT=5432
  worker:
    image: 'dbogdanbp/multi-worker'
    mem_limit: 128m
    hostname: worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
  nginx:
    image: 'dbogdanbp/multi-nginx'
    mem_limit: 128m
    hostname: nginx
    ports:
      - '80:80'
